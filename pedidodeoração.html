<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONBAE - Pedido de Oração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-light bg-antiquewhite py-3">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1" id="titulo-principal">CONBAE</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#quem-somos">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#agenda">Agenda</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#ministerios">Ministérios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pedido de Oração</a></li> <li class="nav-item"><a class="nav-link" href="index.html#contato">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <section class="formularios p-4 border rounded shadow-sm mx-auto" style="max-width: 600px;"> <h2 class="mb-4 text-center">Faça o seu pedido de oração</h2>
            <form action="/submit" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome (Opcional):</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato (Opcional):</label>
                    <input type="tel" id="contato" name="contato" class="form-control" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Deixe aqui seu pedido de oração:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" class="form-control" required placeholder="Escreva seu pedido aqui..."></textarea>
                </div>
                <div class="text-center"> <button type="submit" class="btn btn-primary btn-lg mt-3">Enviar Pedido</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-light py-3 mt-5 text-center">
        <p class="mb-0">&copy; 2025 CONBAE - Todos os direitos reservados.</p>
        <p class="mt-1">
            <a href="https://instagram.com/conbae" target="_blank">Instagram</a> |
            <a href="mailto:contato@conbae.org">Email</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
